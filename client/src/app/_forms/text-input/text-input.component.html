<div class="form-group">
  <input type="{{type}}" [formControl]="ngControl.control" class="form-control"
    [class.is-invalid]="ngControl.invalid && ngControl.touched" placeholder="{{label}}">
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">this field is required</div>
  <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at
    most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at
    least {{ngControl.control.errors.minlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">password not matched</div>
</div>
